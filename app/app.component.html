<div class="topnav">
  <a  href="#home">Home</a>
  <a href="#about">About</a>

  <a (click)="subscribeFlag = !subscribeFlag" href="#subscribe">Subscibe</a>
  <div class="search-container">

    <mat-form-field appearance="fill" style="float:left; background:white">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter Cards"
      />
    </mat-form-field>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div class="select-wrapper" style="float:right">
  
    <select (click)="applyFilter($event.target.value)">
      <option value="">Select Technology</option>
      <option value="development">development</option>
      <option value="support">support</option>
      <option value="maintainence">maintainence</option>
    </select>
    </div>
  </div>
</div>

    <div class="flex-container">
      <mat-card class="DSA_wb_card-widget exxample-card flex-box example-card" *ngFor="let card of obs | async | filter: searchText">
          
          <div class="DSA_matCard-imageCtr min-marT24 ">
          <img alt="card media image" src="{{card.image}}" class="mat-card-image img-corner-rounded" />    
          </div>  
          <mat-card-header>
              <mat-card-title class="DSA_wb_flex clearfix">
                  <div class="DSA_wb_flex80">
                      <h2 class="DSA_wb_h2Header DSA_wb_text-1line">{{card.title}}</h2> 
                  </div>

              </mat-card-title>                                
              <mat-card-subtitle class="DSA_wb_caption web-GreyLight DSA_wb_text-1line">{{card.subtitle}}</mat-card-subtitle>
          </mat-card-header>                      
          <mat-card-content>                                
              <p class="DSA_wb_mainBodyTxt2 web-GreyLight DSA_wb_text-3line">The card container is the only required element in a card. All other elements shown here are optional.</p>
          </mat-card-content>
          <hr/>
          <mat-card-actions>
            <app-model #modal [currentCard]="current" *ngIf="!model_flag"></app-model>
              <button mat-button class="DSA_wb_text-btn" (click)="openModal(card)">Details</button>
              <button mat-button class="DSA_wb_text-btn" *ngIf="subscribeFlag">Subscribe</button>
              
              <button mat-button class="DSA_wb_text-btn" style="float:right">Google</button>
          </mat-card-actions>
        
      </mat-card>
    </div>


<mat-paginator [pageSizeOptions]="[3,6,9]"> </mat-paginator>
